<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Storm Calendar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="YES">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism-okaidia.min.css">
    <style>
        * {
            margin:0;
            padding:0;
            font-size: 100%;
            box-sizing:border-box;
            font-family: sans-serif;
        }
        html,
        body {
            background-color:#fefefe;
        }
        hr {
            height:1px;
            width:100%;
            display:block;
            background:#ddd;
            margin:24px 0;
            border:0 none;
        }
        h1 {
            font: 1.25rem/1.2 sans-serif;
            margin-bottom:1.5rem;
        }
        h2 {
            font: 1.1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        h3 {
            font: 1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        p {
            margin-bottom:1.5rem;
        }
        header {
            width:100%;
            padding:20px;
            margin-bottom:40px;
        }
        .container {
            clear:both;
            overflow:hidden;
            margin:0 auto;
            width:80%;
            max-width:1200px;
        }
        .row {
            margin-left:-30px;
            overflow:hidden
        }
        .box {
            width:calc(50% - 30px);
            margin-left:30px;
            margin-bottom:30px;
            float:left;
            border:1px dashed #666;
            cursor:pointer;
            height:200px;
        }
        .box.clicked {
            background:#666;
        }
        pre {
            margin-bottom:24px !important;
        }
        .field {
            padding:12px 24px;
            width:200px;
            border: 1px solid #ccc;
        }
        .sdp-container {
            border-collapse: collapse;
            border-spacing: 0;
            position: absolute;
            top:100%;
            left:0;
            margin-top: 12px;
            padding: 12px;
            border:1px solid #e4e7e7;
            background-color:#fff;
        }
        .sdp-container:before {
            content: '';
            display: inline-block;
            position: absolute;
            bottom: auto;
            border: 10px solid transparent;
            left: 22px;
            z-index: 2;
            border-top: 0px;
            top: -11px;
            border-bottom-color: rgba(0, 0, 0, 0.1)
        }
        .sdp-container:after {
            content: '';
            display: inline-block;
            position: absolute;
            bottom: auto;
            border: 10px solid transparent;
            left: 22px;
            z-index: 2;
            border-top: 0px;
            top: -10px;
            border-bottom-color: #fff;
        }
        .sdp-back,
        .sdp-next {
            background-color:#fff;
            border:1px solid #e4e7e7;
            padding:4px 8px;
            border-radius: 0;
        }
        .sdp-next:hover,
        .sdp-back:hover {
            border:1px solid #c4c4c4;
            cursor:pointer;
        }
        .sdp-next {
            float:right;
        }
        .sdp-days {
            border-collapse: collapse;
        }
        .sdp-month-label {
            text-align: center;
            padding:6px 0 18px 0;
            clear:both;
        }
        .sdp-day-head {
            font-weight:normal;
            font-size:.75rem;
            padding-bottom: 5px;
            color:#9e9c9c;
        }
        .sdp-day-body {
            border:1px solid #e4e7e7;
            font-size: .9rem;
            color:#57575B;
            text-align: center;
            vertical-align: middle;
        }
        .sdp-day-disabled {
            border:0 none;
        }
        .sdp-day-btn {
            border:0 none;
            background-color: transparent;
            padding:10px;
            width: 100%;
            border-radius:0;
        }
        .sdp-btn__icon {
            display: block;
        }
        .sdp-day-btn[disabled]{
            color:#cacccd;
        }
        .sdp-day-btn:hover,
        .sdp-day-btn:focus {
            background-color:#E5E7EA;
            cursor:pointer;
        }

        /*
        --font-family: Circular,"Helvetica Neue",Helvetica,Arial,sans-serif;

        --selected-color: #ffffff;

        --range-border-color: rgba(255,255,255,.2);
        --range-background-color: var(--selected-background-color);
        --range-color: var(--day-color);
        --column-header-display: none;
        font-family: var(--font-family);
        display: inline-block;
        */
    </style>
</head>

</html>
